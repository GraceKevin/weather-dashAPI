<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <title>Weather API</title>
</head>

<body class="flex-column min-100-vh">
    <header id="dashboard" class="container">
        <h1 class="display-6 text-center py-2">Weather Dashboard</h1>
    </header>

    <main class="row w-100">
    <!--SEARCH AREA -->
    <div class="col-3">
    <div class="bg-white py-2" id="left-column">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="city-form" class="card-body"></form>
        <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input"/>
        <button type="submit" class="btn">Search</button>
        <!--SPACE TO HOLD PRIOR CITIES-->
        <div id="city-container" class="list-group"></div>
    </div>
    </div>

    <!--CURRENT CITY TEMP / STATS -->
    <div class="col-lg-9">
        <div id="current-city" class=""></div>
    </div>

    <!--5 DAY FORECAST-->
    <div class="container my-3 pb-4" id="forecast">
        <h2 class="subtitle">5 Day Forecast:<span id="city-search-term"></span></h2>
    </div>
    </main>
    
</body>

<script src="./assets/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</html>
