<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather API</title>
</head>

<body class="flex-column min-100-vh">
    <header class="dashboard">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
    <!--SEARCH AREA -->
    <div class="col-12 col-md-4">
    <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="city-form" class="card-body"></form>
        <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input"/>
        <button type="submit" class="btn">Search</button>
        <!--SPACE TO HOLD PRIOR CITIES-->
        <div id="city-container" class="list-group"></div>
    </div>
    </div>

    <!--CURRENT CITY TEMP / STATS -->
    <div class="col-lg-9">
        <div id="current-city" class=""></div>
    </div>

    <!--5 DAY FORECAST-->
    <div class="col-12 col-md-8">
        <h2 class="subtitle">5 Day Forecast:</h2>
    </div>
    </main>
    
</body>

</html>
